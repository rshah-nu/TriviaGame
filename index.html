<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Assignment 5 - Trivia Game</title>
        <!-- Link to cusotm stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Latest compiled and minified CSS of Bootstrap V4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Optional bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Trivia Game</h1>
            </div>
            <div class="row">
                <div class="col-lg-12 panel panel-default text-center" id="startScreen">
                    <button type="button" class="btn btn-success" id="startGame">Start</button>
                </div>
            </div>
            <div class="row">
                <div class=" col-lg-12 panel panel-default" id="gameScreen">
                    <div class="panel-body">
                        <h3 class="text-center" id="timeRemaining">Time Remaining: <span id="counterVariable"></span></h3>
                        <div id="currentQuestion"></div>
                        <div id="possibleAnswers"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript  for Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Link to JS which provides functionality -->
        <script src="assets/javascript/app.js"></script>

    </body>
</html>
